{% extends 'base.html' %}

{% block title %}Kirish - yozing.uz{% endblock %}

{% block content %}
<style>
    .login-container {
        max-width: 400px;
        margin: 2rem auto;
        padding: 0 1rem;
    }

    .login-box {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 15px;
        padding: 2rem;
        box-shadow: 0 8px 32px rgba(0,0,0,0.1);
    }

    .login-title {
        color: var(--dark-color);
        font-size: 1.8rem;
        margin-bottom: 2rem;
        text-align: center;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
    }

    .login-form {
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
    }

    .form-group {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
    }

    .form-group label {
        color: var(--dark-color);
        font-weight: 500;
    }

    .form-group input {
        padding: 0.75rem;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        font-size: 1rem;
        transition: all 0.3s ease;
    }

    .form-group input:focus {
        border-color: var(--primary-color);
        outline: none;
        box-shadow: 0 0 0 3px rgba(78, 205, 196, 0.2);
    }

    .login-button {
        background: var(--primary-color);
        color: white;
        border: none;
        padding: 1rem;
        border-radius: 8px;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
    }

    .login-button:hover {
        background: #45B7AC;
        transform: translateY(-2px);
    }

    .error-message {
        background: #ffe6e6;
        color: #d63031;
        padding: 1rem;
        border-radius: 8px;
        margin-bottom: 1rem;
    }

    .signup-link {
        text-align: center;
        margin-top: 1.5rem;
    }

    .signup-link a {
        color: var(--primary-color);
        text-decoration: none;
        font-weight: 500;
    }

    .signup-link a:hover {
        text-decoration: underline;
    }

    @media (max-width: 768px) {
        .login-container {
            margin: 1rem;
        }

        .login-box {
            padding: 1.5rem;
        }

        .login-title {
            font-size: 1.5rem;
        }
    }
</style>

<div class="login-container">
    <div class="login-box">
        <h1 class="login-title">
            <i class="fas fa-sign-in-alt"></i>
            Kirish
        </h1>

        {% if form.errors %}
            <div class="error-message">
                Foydalanuvchi nomi yoki parol noto'g'ri.
            </div>
        {% endif %}

        <form method="post" class="login-form">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="{{ form.username.id_for_label }}">Foydalanuvchi nomi</label>
                {{ form.username }}
            </div>

            <div class="form-group">
                <label for="{{ form.password.id_for_label }}">Parol</label>
                {{ form.password }}
            </div>

            <input type="hidden" name="next" value="{{ next }}">

            <button type="submit" class="login-button">
                <i class="fas fa-sign-in-alt"></i>
                Kirish
            </button>
        </form>

        <div class="signup-link">
            <p>Akkountingiz yo'qmi? <a href="{% url 'signup' %}">Ro'yxatdan o'ting</a></p>
        </div>
    </div>
</div>
{% endblock %}
